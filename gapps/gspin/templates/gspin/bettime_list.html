{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'gspin_bettime_list' %}">BetTime Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>start_time</td>
    <td>end_time</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.start_time }}</td>
    <td>{{ object.end_time }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'gspin_bettime_create' %}">Create new BetTime</a>
{% endblock %}
